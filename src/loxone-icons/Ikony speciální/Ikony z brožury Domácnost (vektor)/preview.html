<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loxone Icon Preview</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: #f0f0f0;
        }

        .icon-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 5px;
        }

        span {
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="icon-card"><img src="1.svg"><span>1.svg</span></div>
    <div class="icon-card"><img src="2.svg"><span>2.svg</span></div>
    <div class="icon-card"><img src="3.svg"><span>3.svg</span></div>
    <div class="icon-card"><img src="4.svg"><span>4.svg</span></div>
    <div class="icon-card"><img src="5.svg"><span>5.svg</span></div>
    <div class="icon-card"><img src="6.svg"><span>6.svg</span></div>
    <div class="icon-card"><img src="7.svg"><span>7.svg</span></div>
    <div class="icon-card"><img src="8.svg"><span>8.svg</span></div>
    <div class="icon-card"><img src="9.svg"><span>9.svg</span></div>
    <div class="icon-card"><img src="10.svg"><span>10.svg</span></div>
    <div class="icon-card"><img src="11.svg"><span>11.svg</span></div>
    <div class="icon-card"><img src="12.svg"><span>12.svg</span></div>
    <div class="icon-card"><img src="13.svg"><span>13.svg</span></div>
    <div class="icon-card"><img src="14.svg"><span>14.svg</span></div>
    <div class="icon-card"><img src="15.svg"><span>15.svg</span></div>
</body>

</html>
